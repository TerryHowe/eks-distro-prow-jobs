periodics:
  aws/eks-distro:
  - name: conformance-1-19-periodic
    interval: 12h
    cluster: "prow-postsubmits-cluster"
    branches:
    - ^main$
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      timeout: 4h
    labels:
      image-build: "true"
    spec:
      serviceaccountName: postsubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: 316434458148.dkr.ecr.us-west-2.amazonaws.com/eks-distro/builder:bb13cd7056bb2a6582ff7ea96d99e597bffefaee
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: RELEASE_BRANCH
          value: "1-19"
        - name: REPOSITORY_URI
          value: "public.ecr.aws/h1r8a7l5"
        - name: ARTIFACT_SERVER_URL
          value: "https://eks-d-postsubmit-artifacts.s3-us-west-2.amazonaws.com
        command:
        - bash
        - -c
        - >
          ./develop/kops/prow.sh
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
